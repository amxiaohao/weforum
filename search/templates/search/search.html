{% extends 'base.html' %}
{% load staticfiles %}

{% block title %}搜索{% endblock %}

{% block head %}
  <link rel="stylesheet" href="{% static 'css/search.css' %}">
{% endblock %}

{% block main %}
<div class="col-md-9 search-title">
  <div class="page-header">
    <h3>搜索</h3>
  </div>

  <div class="row" style="padding-top: 4em; padding-bottom: 8em;">
    <div class="col-md-9 col-md-offset-2">
      <h4>搜索文章，用户</h4>
      <form action="{% url 'search' %}" style="padding-top: 1em">
        <div class="input-group">
          <input type="text" class="form-control input-lg" name="q" placeholder="Search">
          <span class="input-group-btn">
            <button type="submit" class="btn btn-default btn-lg"><span class="glyphicon glyphicon-search"></span></button>
          </span>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
