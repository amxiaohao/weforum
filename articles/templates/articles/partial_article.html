<article>
  <h4>
    <a href="{% url 'articles:article' article.slug %}">
      {{ article.title }}
    </a>
  </h4>
  <div class="info">
    <span class="date">
      <span class="glyphicon glyphicon-calendar"></span>
      {{ article.create_date }}
    </span>
    <span class="user">
      <a href="#"><img src="{{ article.create_user.profile.get_picture }}"></a>
      <a href="#">{{ article.create_user.username }}</a>
    </span>
    <span class="comments">
      <span class="glyphicon glyphicon-comment"></span>
      {{ article.get_comments.count }} Comments
    </span>
  </div>
  <div class="content">
    {{ article.get_content_as_markdown|safe }}
  </div>
  {% if article.get_tags %}
    <div class="tags">
      {% for tag in article.get_tags %}
        <a href="#"><span class="label label-default">{{ tag }}</span></a>
      {% endfor %}
    </div>
  {% endif %}
</article>
